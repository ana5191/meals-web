<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 4px;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:3px;">
    <a href="/" class="w3-bar-item w3-button">Home</a>
    <a href="/?page=category" class="w3-bar-item w3-button">Category</a>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px">
  <img class="w3-image" src="../img/World-Foods.png" width="1600" height="500">
  <div class="w3-display-bottomleft w3-padding-large w3-opacity">
    <h1 class="w3-xxlarge">Meal Web Application</h1>
  </div>
</header>




<!-- Page content -->

<div class="w3-content" style="max-width:1400px">

    <div class="w3-col l12 w3-padding-large">
      <h1 class="w3-center" style="padding-top: 50px;">Area List</h1><br>
      

       <div class="w3-white w3-padding-32 w3-text-blue-grey" style="letter-spacing:2px;" id="area_list_container">
       	<!-- {{AREA LIST HERE}} -->
       </div>
       
    </div>
  </div>
  
  <hr>
  
  <!-- List of meals Section -->
  <div class="w3-row w3-padding-32">
    <div class="w3-col  w3-padding-large">
      <h1 class="w3-center" id="current_area_name_container">
<!--      	 {{AREA NAME HERE}} -->
      </h1><br>
      
      <!-- 
      TODO: put here all meals by area, one by one
       -->
       <div class="w3-white w3-padding-32 w3-text-blue-grey" style="letter-spacing:2px;" id="meal_list_container">
<!--       	 {{MEAL LIST HERE}} -->
       </div>
       
    </div>
    

  </div>
  
  
	<!-- Meal Section (MODAL window) -->
	<div id="meal_container" class="w3-modal">
		<div class="w3-modal-content w3-animate-zoom" style="width:90%">
		  <div class="w3-container w3-padding-large w3-lightgrey w3-text-blue-grey">
			
		    <div class="w3-row w3-padding-large">
			    <div class="w3-col l6 w3-hide-small w3-padding-large">
					<img id="meal_img" class="w3-round w3-image w3-card-4" width="700px"
							src="{{MEAL IMG SRC HERE}}" />
			    </div>
			
			    <div class="w3-col l6">
				    <div class="w3-button w3-display-topright w3-text-deep-orange w3-hover-red w3-xxlarge"
						onclick="document.getElementById('meal_container').style.display='none'">&times;
					</div>
					<br />
					<h1 id="meal_title">{{MEAL NAME HERE}}</h1>
					<h5 id="meal_subtitle">{{AREA/CATEGORY HERE}}</h5>
					<div id="meal_instructions" class="w3-justify w3-white w3-text-dark-grey">{{MEAL DESCRIPTION HERE}}</div>
                    <div id="meal_composition" class="w3-justify w3-white w3-text-dark-grey">{{MEAL COMPOSITION HERE}}</div>
			    </div>
			</div>
		  </div>
		</div>
	</div>


<!-- End page content -->
